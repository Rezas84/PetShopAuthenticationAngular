<div class="col-md-6 col-md-offset-3">
  <h2>Hjem</h2>
  <p *ngIf="errormessage; else elseBlock" class="alert alert-danger">{{errormessage}}</p>
  <ng-template #elseBlock>
    <p>You're logged in {{username}}!</p>
    <div>
      PetItem from secure api end point:
      <ul>
        <li *ngFor="let petItem of petItems">{{petItem.id}}:{{petItem.name}},price: {{petItem.Price}},color: {{petItem.Color}}</li>
      </ul>
    </div>
  </ng-template>
  <p><a [routerLink]="['/login']">Logout</a></p>
</div>
